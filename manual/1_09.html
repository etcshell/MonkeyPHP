<h2>1.9  视图</h2>
<br />
MonkeyPHP 的视图组件既可单独使用：$app->view(); 也可继承View使用。Widget就是继承视图组件的，你要使用Widget则只能继承Widget。<br /><br />

<h3>视图中的模板标签说明</h3>
MonkeyPHP 的模板类和标签方案是分离的。
标签方案目前只提供了 \Monkey\View\Tag 方案，你可以参考并修改为其它方案，比如 dede 的、ThinkPHP 的等等。<br />
