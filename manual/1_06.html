<h2>1.6  程序执行流程</h2>
<br />
<h3>step1、接受请求</h3>
浏览器的所有请求被转移到WWW目录下的index.php文件，这个文件就是接受请求的入口文件。<br /><br />

<h3>step2、启动应用</h3>
入口文件创建应用，并运行应用。<br /><br />

<h3>step3、分发路由</h3>
路由器查询路由并分发给控制器<br /><br />

<h3>step4、处理请求</h3>
继承Monkey\Controller\Web的控制器处理相应的请求。<br /><br />
