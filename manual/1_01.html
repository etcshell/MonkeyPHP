<h2>1.1  简介</h2>

MonkeyPHP（简称 MK）是一个完全面向对象的轻量级 PHP 框架！<br />
<br /><br />
<b>主要特点：</b><br />
一、目录规范，容易部署。<br />
二、支持 MVC 和 REST 等web架构。<br />
三、路由高效强大，易于定制。<br />
四、松耦合设计，易于扩展。<br />
五、安全的数据库操作，无 sql 注入风险。<br />
